[project]
name = "context7"
version = "0.1.0"
description = "Python SDK for Context7 - Documentation retrieval for AI agents"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [
    { name = "Upstash", email = "support@upstash.com" }
]
keywords = ["context7", "sdk", "documentation", "ai", "llm", "mcp", "upstash"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Typing :: Typed",
]

dependencies = [
    "httpx>=0.27.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=5.0.0",
    "mypy>=1.11.0",
    "ruff>=0.6.0",
]

[project.urls]
Homepage = "https://context7.com"
Documentation = "https://context7.com/docs"
Repository = "https://github.com/upstash/context7"
Issues = "https://github.com/upstash/context7/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/context7"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
]
