name: Publish to mpak.dev
on:
  release:
    types: [published]

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: NimbleBrainInc/mcpb-pack@v2
        with:
          directory: packages/mcp/mcpb
          bundle-path: context7.mcpb
          build: false
          platform-os: any
          platform-arch: any
